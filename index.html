<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="CSS/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | [Andrei Cocota]</title>


</head>

<body>
  <div class="first-section">
    
      <h1>Our Pricing</h1>

    <h2 class="h2prim">Annually</h2>
    <label class="switch">
      <input type="checkbox" checked  onclick="myFunction()">
      <span class="slider round"></span>
    </label>
    <h2 class="h2secund">Monthly</h2>


    <img class="top-img" src="images/bg-top.svg" alt="top-img">
  </div>


<!-- SECTIUNEEEEEE A DOUAAAAAAAAAAAAA -->


  <div class="second-section" id="section2">
    <div class="row">
      <div class="card-column col-lg-4 col-md-6">
      <div class="card">
      <div class="card-title">
        <h2>Basic</h2>
        <h1 class="textarea">&dollar;</h1>
       <h1 id="text1" class="textarea">19.99</h1>
      </div>
      <div class="card-body">
        <hr>
        <p>500 GB Storage</p>
        <hr>
        <p>2 Users Allowed</p>
        <hr>
        <p>Send up to 3 GB</p>
        <hr>
        <button class="purple-btn btn btn-outline">LEARN MORE</button>
      </div>
    </div>
  </div>  
   
  <div class="card-column col-lg-4 col-md-6">
    <div class="card middle-card">
      <div class="card-title">
        <h2>Professional</h2 >
        <h1 class="textarea">&dollar;</h1>
        <h1 id="text2" class="textarea">24.99</h1>
      </div>
      <div class="card-body">
        <hr>
        <p>1 TB Storage</p>
        <hr>
        <p>5 Users Allowed</p>
        <hr>
        <p>Send up to 10 GB</p>
        <hr>
        <button class="white-btn btn btn-outline">LEARN MORE</button>
      </div>
    </div>
  </div>

  <div class="card-column col-lg-4">
    <div class="card">
      <div class="card-title">
        <h2>Master</h2>
        <h1 class="textarea">&dollar;</h1>
        <h1 id="text3" class="textarea">39.99</h1>
      </div>
      <div class="card-body">
        <hr>
        <p>2 TB Storage</p>
        <hr>
        <p>10 Users Allowed</p>
        <hr>
        <p>Send up to 20 GB</p>
        <hr>
        <button class="purple-btn btn btn-outline">LEARN MORE</button>
      </div>

    </div>
    </div>
    </div>
  </div>
    <div class="footer-section">
      <img class="bootom-img"src="images/bg-bottom.svg" alt="bottom-img">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Andrei Cocota</a>.
        
      </div>
      
    </div>
    
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="scripts.js"></script>
</body>

</html>
